name: Deploy QA - API Gateway

on:
  push:
    branches:
      - qa  # solo ejecuta cuando haces push a la rama qa

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔁 Checkout code
        uses: actions/checkout@v3

      - name: 🐳 Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🏗️ Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:qa .

      - name: 📤 Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:qa
