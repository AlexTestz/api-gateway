name: Deploy QA - API Gateway

on:
  push:
    branches:
      - QA

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 400 key.pem

      - name: Connect and deploy on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i key.pem ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/api-gateway
            git pull origin QA
            docker build -t api-gateway .
            docker stop api-gateway || true
            docker rm api-gateway || true
            docker run -d -p 8000:8000 --name api-gateway --restart unless-stopped api-gateway
          EOF
