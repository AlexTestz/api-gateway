name: Deploy QA - API Gateway

on:
  push:
    branches:
      - QA

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔁 Checkout code
        uses: actions/checkout@v3

      - name: 🐳 Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🏗️ Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:qa .

      - name: 📤 Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:qa

      - name: 🚀 Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/api-gateway
            git pull origin QA
            docker stop api-gateway || true
            docker rm api-gateway || true
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:qa
            docker run -d --name api-gateway -p 8000:8000 ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:qa
